<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card {
            background-color: #1c1c1c;
            /* Darker card background */
        }

        .card-title {
            color: #ffd700;
            /* Gold color for card titles */
        }

        .card-text {
            color: #ffffff;
            /* White color for card text */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">HBO <i class="bi bi-tv"></i></h1>
        <p class="text-center">Explore the latest series, movies, and exclusive content on HBO.</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=HBO+Originals" class="card-img-top"
                        alt="HBO Originals">
                    <div class="card-body">
                        <h5 class="card-title">Original Series</h5>
                        <p class="card-text">Watch critically acclaimed series like "Game of Thrones".</p>
                        <a href="#" class="btn btn-primary">Watch Now</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=HBO+Movies" class="card-img-top"
                        alt="HBO Movies">
                    <div class="card-body">
                        <h5 class="card-title">Movies</h5>
                        <p class="card-text">Enjoy a selection of blockbuster movies and documentaries.</p>
                        <a href="#" class="btn btn-primary">Explore Movies</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
