<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peacock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card {
            background-color: #1c1c1c;
            /* Darker card background */
        }

        .card-title {
            color: #ffd700;
            /* Gold color for card titles */
        }

        .card-text {
            color: #ffffff;
            /* White color for card text */
        }

        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Peacock <i class="bi bi-tv"></i></h1>
        <p class="text-center">Stream live and on-demand content from Peacock.</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Live+TV" class="card-img-top" alt="Live TV">
                    <div class="card-body">
                        <h5 class="card-title">Live TV</h5>
                        <p class="card-text">Watch live sports, news, and events.</p>
                        <a href="#" class="btn btn-primary">Watch Live</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Popular+Shows" class="card-img-top"
                        alt="Popular Shows">
                    <div class="card-body">
                        <h5 class="card-title">Popular Shows</h5>
                        <p class="card-text">Catch up on your favorite shows and series.</p>
                        <a href="#" class="btn btn-primary">Explore Shows</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
