<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple TV+</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card {
            background-color: #1c1c1c;
            /* Darker card background */
        }

        .card-title {
            color: #ffd700;
            /* Gold color for card titles */
        }

        .card-text {
            color: #ffffff;
            /* White color for card text */
        }

        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
        }

        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Apple TV+ <i class="bi bi-tv"></i></h1>
        <p class="text-center">Stream award-winning Apple Originals on Apple TV+.</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Apple+Originals" class="card-img-top"
                        alt="Apple Originals">
                    <div class="card-body">
                        <h5 class="card-title">Apple Originals</h5>
                        <p class="card-text">Watch exclusive series and films produced by Apple.</p>
                        <a href="#" class="btn btn-primary">Start Watching</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Documentaries" class="card-img-top"
                        alt="Documentaries">
                    <div class="card-body">
                        <h5 class="card-title">Documentaries</h5>
                        <p class="card-text">Explore thought-provoking documentaries.</p>
                        <a href="#" class="btn btn-primary">Explore Documentaries</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
