{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMax</title>

    <!-- Bootstrap Activation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>


    <!-- linking the static file -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">


    <!-- Boot strap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FontAwsome Icon links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--  Css Linking -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/hollywood.css'%}">
    <link rel="stylesheet" href="{% static 'css/Hvideo.css'%}">
    <link rel="stylesheet" href="{% static 'css/Subscription.css'%}">
    <link rel="stylesheet" href="{% static 'css/Payment.css'%}">

</head>


<body>

    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-md-12 mx-auto">
                <nav class="navbar navbar-expand-lg text-light  navbar-dark bg-black">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><b>CineMax</b>&nbsp;<i class="bi bi-camera-reels-fill"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="/home"><b>HOME</b>&nbsp;<i
                                            class="bi bi-house-door-fill"></i></a>
                                </li>
                                <!-- <li class="nav-item">
                                            <a class="nav-link" href="#"><b>LOGIN</b></a>
                                        </li> -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <b>LOGIN&nbsp;&nbsp;{{user.username}}</b>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/register">Register</a></li>
                                        <li>
                                            <hr class="dropdown-divider">
                                        </li>
                                        <li><a class="dropdown-item" href="/logout">logout&nbsp;&nbsp;<i
                                                    class="bi bi-box-arrow-left"></i></a></li>
                                    </ul>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/watchlist/"><b>WATCHLIST</b>&nbsp;<i
                                            class="bi bi-bookmark-plus"></i></a>
                                </li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                        aria-expanded="false">
                                        <b>FOR MORE</b>&nbsp;&nbsp;<i class="fa-solid fa-layer-group"></i></i>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="/hollywood/">Hollywood
                                                Movies</a>
                                        </li>
                                        <li><a class="dropdown-item" href="/tamil/">Tamil Movies</a>
                                        </li>
                                        <li><a class="dropdown-item" href="/webseries/">Web Series</a></li>
                                        <li><a class="dropdown-item" href="/anime/">Anime</a></li>
                                        <li><a class="dropdown-item" href="/korean/">Korean Movies</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <form class="d-flex" role="search" method="get" action="/search/">
                            <input class="form-control me-2" type="search" name="q" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-light" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
        <!-- End of Header -->

    </div>


</body>

</html>
