{% block 'main' %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- ACTIVATION LINKS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- FontAwesome Icon links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<style>
    .bg {
        background-image: url("https://www.vplayed.com/blog/wp-content/uploads/2023/11/what-is-ott-and-its-full-form.webp");
        background-size: cover;
        background-position: center;
        height: 100vh;
    }

    .card {
        margin-top: 50px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-weight: bold;
        margin-bottom: 10px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        height: 40px;
        padding: 10px;
        font-size: 16px;
        background-color: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.5);
        color: white;
    }

    label {
        font-weight: bold;
        color: white;
    }

    i {
        margin-right: 10px;
        color: white;
    }

    .btn-primary {
        background-color: #337ab7;
        border-color: #337ab7;
        color: #fff;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
    }

    .btn-block {
        width: 100%;
    }

    .text-center {
        text-align: center;
        color: white;
    }

    .text-decoration-none {
        text-decoration: none;
    }
</style>

<body class="bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center text-light mb-3"><b>Welcome to CineMax</b>&nbsp;<i
                                class="bi bi-camera-reels-fill"></i></h4>
                        {% if errormessage %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle"></i> {{errormessage}}
                        </div>
                        {% endif %}

                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="Username"><i class="bi bi-person-fill"></i>UserName</label>
                                <input type="text" class="form-control" name="uname" id="input1"
                                    placeholder="Enter Username">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="fas fa-lock"></i> Password</label>
                                <input type="password" class="form-control" name="upass" id="input2"
                                    placeholder="Enter password">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showPassword1">
                                    <label class="form-check-label text-light" for="showPassword1">Show Password</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="Confirm password"><i class="fas fa-lock"></i> Confirm Password</label>
                                <input type="password" class="form-control" name="ucpass" id="input3"
                                    placeholder="Enter Confirm password">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="showPassword2">
                                    <label class="form-check-label text-light" for="showPassword2">Show Password</label>
                                </div>
                            </div>
                            <div class="mb-3 text-light">
                                <input type="submit" class="btn btn-primary btn-block" value="Register"> Already a
                                User?&nbsp;&nbsp;
                                <a href="/login" style="text-decoration: none;">Login</a>
                            </div>
                            {% if success %}
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle"></i> {{success}}
                            </div>
                            {% endif %}

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to toggle password visibility
        document.getElementById('showPassword1').addEventListener('change', function () {
            const passwordInput = document.getElementById('input2');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('showPassword2').addEventListener('change', function () {
            const confirmPasswordInput = document.getElementById('input3');
            confirmPasswordInput.type = this.checked ? 'text' : 'password';
        });
    </script>
</body>

</html>
{% endblock 'main' %}
