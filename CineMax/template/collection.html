<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card {
            background-color: #1c1c1c;
            /* Darker card background */
        }

        .card-title {
            color: #ffd700;
            /* Gold color for card titles */
        }

        .card-text {
            color: #ffffff;
            /* White color for card text */
        }

        .btn-primary {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-primary:hover {
            background-color: #138496;
            border-color: #117a8b;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Collections <i class="bi bi-collection"></i></h1>
        <p class="text-center">Explore curated collections of shows and movies.</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Collection+1" class="card-img-top"
                        alt="Collection 1">
                    <div class="card-body">
                        <h5 class="card-title">Collection Title 1</h5>
                        <p class="card-text">Description of the collection.</p>
                        <a href="#" class="btn btn-primary">View Collection</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Collection+2" class="card-img-top"
                        alt="Collection 2">
                    <div class="card-body">
                        <h5 class="card-title">Collection Title 2</h5>
                        <p class="card-text">Description of the collection.</p>
                        <a href="#" class="btn btn-primary">View Collection</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
