<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .card {
            background-color: #1c1c1c;
            /* Darker card background */
        }

        .card-title {
            color: #ffd700;
            /* Gold color for card titles */
        }

        .card-text {
            color: #ffffff;
            /* White color for card text */
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">HBO MAX <i class="bi bi-tv"></i></h1>
        <p class="text-center">Stream your favorite shows and movies on HBO MAX.</p>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Exclusive+Content" class="card-img-top"
                        alt="Exclusive Content">
                    <div class="card-body">
                        <h5 class="card-title">Exclusive Content</h5>
                        <p class="card-text">Access exclusive shows and movies available only on HBO MAX.</p>
                        <a href="#" class="btn btn-primary">Start Watching</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Kids+Content" class="card-img-top"
                        alt="Kids Content">
                    <div class="card-body">
                        <h5 class="card-title">Kids Content</h5>
                        <p class="card-text">Enjoy a variety of family-friendly shows and movies.</p>
                        <a href="#" class="btn btn-primary">Explore Kids Section</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
